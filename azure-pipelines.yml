# Maven
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'curl -D- -u "username:APIToken" -X POST --data ''{"transition":{"id":"transitionid"}}'' -H "Content-Type: application/json"  https://[accouint].atlassian.net/rest/api/2/issue/[issue-no]/transitions?transitionId?expand=transitions.fields'
